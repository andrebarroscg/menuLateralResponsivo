<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <title>Menu Lateral Andre Barros</title>
  </head>
  <body>
    <nav id="sidebar">
        <div id="sidebar_content">
      <div id="user">
        <img
          src="./img/avatar.jpg"
          id="user_avatar"
          alt="avatar"
          
        />

        <p id="user_infos">
          <span class="item-description"> André Barros </span>
          <span class="item-description"> Desenvolvedor Web </span>
        </p>
      </div>

      <ul id="side_items">
        <li class="side_item active">
          <a href="#">
            <i class="bx bx-line-chart-down"></i>
            <span class="item-description"> Dashboard </span>
          </a>
        </li>

        <li class="side_item">
          <a href="#">
            <i class="bx bxs-user"></i>
            <span class="item-description"> Usuários </span>
          </a>
        </li>

        <li class="side_item">
          <a href="#">
            <i class="bx bxs-bell"></i>
            <span class="item-description"> Notificações </span>
          </a>
        </li>

        <li class="side_item">
          <a href="#">
            <i class="bx bxs-box"></i>
            <span class="item-description"> Produtos </span>
          </a>
        </li>

        <li class="side_item">
            <a href="#">
                <i class='bx bxs-image'></i>
              <span class="item-description"> Imagens </span>
            </a>
          </li>

          <li class="side_item">
            <a href="#">
                <i class='bx bxs-cog' ></i>
              <span class="item-description"> Configurações </span>
            </a>
          </li>
      </ul>

      <button id="open_btn">
        <i id="open_btn_icon" class='bx bx-chevron-right'></i>
      </button>
      </div>

      <div id="logout">
        <button id="logout_btn">
            <i class='bx bxs-log-in'></i>
            <span class="item-description">
                Sair
            </span>
        </button>
    </div>
    </nav>

   <main>
    <h1>Título</h1>
   </main>






    <script src="script.js"></script>
  </body>
</html>
